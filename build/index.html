<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Руки Прочь</title>
  <meta name="description" content="Браузерная игра о проблеме домогательств в университете от DOXA">
  <meta name="author" content="Команда Руки Прочь журнала DOXA при поддержке Noesis">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="handsoff_logo_favicon.png" type="image/x-icon"/>
  <link rel="shortcut icon" href="handsoff_logo_favicon.png" type="image/x-icon"/>

  <!-- plausible analytics -->
  <script defer data-domain="handsoff.doxajournal.ru" src="https://plausible.io/js/plausible.js"></script>

</head>

<body onload="startGradient(); setTrack(); setPageList(
  [
    Pages.trigger_warning,
    Pages.single('intro'),
    Pages.scene('0_1'),
    Pages.bookmarks,
    Pages.scene('0.1.2'),
    Pages.network('zoya1'),
    Pages.scene('0.2'),
    Pages.network('olya'),
    Pages.scene('1.1'),
    Pages.bookmarks,
    Pages.scene('1.2'),
    Pages.flashback,
    Pages.scene('1.3'),
    Pages.network('zoya2'),
    Pages.scene('2.1'),
    Pages.soup_game,
    Pages.scene('2.2'),
    Pages.network('nailya'),
    Pages.scene('3.1'),
    Pages.bookmarks,
    Pages.outro
  ]
)">

  <link rel="stylesheet" href="styles.css">
  <link href="network.css" rel="stylesheet" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.8/lottie_canvas.min.js"></script>
  <script src="https://unpkg.com/perlin-noise-3d"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.17/Tone.js"></script>

  <script type="text/javascript" src="js/gradient.js"></script>
  <script type="text/javascript" src="js/assembly.js"></script>
  <script type="text/javascript" src="js/bookmarks.js"></script>
  <script type="text/javascript" src="js/finish_scene.js"></script>
  <script type="text/javascript" src="js/track.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/sound.js"></script>
  <script type="text/javascript" src="js/music.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>
  <script type="text/javascript" src="js/bg_scene.js"></script>
  <script type="text/javascript" src="js/solid_bg.js"></script>
  <script type="text/javascript" src="js/reflection.js"></script>
  <script type="text/javascript" src="js/tw.js"></script>
  <script type="text/javascript" src="js/sprite.js"></script>
  <script src="js/soup_game.js"></script>
  <script type="text/javascript" src="js/storage.js"></script>
  <script type="text/javascript" src="js/types_test.js"></script>


  <script type="text/javascript" src="pages.js"></script>

  <script>
    let hit = false

    function hitlogo() {
      if (hit) {return}
      hit = true
      gradient = null
      let audioCtx = new (window.AudioContext || window.webkitAudioContext)
      Tone.context = audioCtx
      Tone.context.resume().then(loadPage)
    }
  </script>

<div id="slide-container">
    <canvas id="background" class="bg"></canvas>
    <div class="slide">
        <div id="logo-container">
            <img id="logo" src="assets/logo.svg" onclick="hitlogo()">
        </div>
    </div>
</div>

</body>
</html>
