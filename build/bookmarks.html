<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HandsOff Example</title>
  <meta name="description" content="HandsOff game page">
  <meta name="author" content="HandsOff">
</head>

<body onload="setBg(false); preloadBackground(false, 's'); sendEmotion(false, 's:neutral'); setTrack()">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="js/track.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/bg_scene.js"></script>
  <script type="text/javascript" src="js/bookmarks.js" referrerpolicy=""></script>
  
  <div class="bookmark-reference-flow">
    <bookmark-reference word="харассмент">
      <span slot="term">травма</span>
      <span slot="description">это жесть это жесть это жесть это жесть это жесть это жесть</span>
    </bookmark-reference>
    <bookmark-reference word="харассмент">
      <span slot="term">согласие</span>
      <span slot="description">это жесть это жесть это жесть это жесть это жесть это жесть это жесть это жесть это жесть</span>
    </bookmark-reference>
    <bookmark-reference word="харассмент">
      <span slot="term">депрессивный эпизод</span>
      <span slot="description">это жесть это жесть это жесть это жесть это жесть это жесть это жесть</span>
    </bookmark-reference>
  </div>

  <components>
    <template id="bookmark-reference">
      <style>
.bookmark-reference {
    font-size: 1.5rem;
    font-family: 'Courier New', Courier, monospace;
    display: inline-block;
    text-align: left;
    background-color: rgba(240, 255, 157, 0.8);
    transition: background-color linear 200ms;
    padding: 0.6em;
    border-radius: 1.2em;
}

.bookmark-reference span {
  display: inline;
}

.bookmark-reference .description-container {
  display: none;
}

.bookmark-reference.open > .description-container {
  display: inline;
}

.bookmark-reference.open {
  background-color: rgba(163, 235, 219, 0.8)
}

.bookmark-reference .term-container {
  margin: 0;
}

.bookmark-reference .term-container::before {
  content: " ";
}
      </style>
      <div class="bookmark-reference">
        <span class="term-container">
          <slot name="term">Справочный термин</slot>
        </span>
        <span class="description-container">
          <slot name="description">описание</slot>
        </span>
      </div>
    </template>
  </components>
</body>
</html>
