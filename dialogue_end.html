<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HandsOff Example</title>
  <meta name="description" content="HandsOff game page">
  <meta name="author" content="HandsOff">
</head>

<body onload="setTrack(); preloadImages(); nextline(false); setBg();">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="js/track.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/sound.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>
  <script type="text/javascript" src="js/bg_scene.js"></script>
  <script type="text/javascript" src="js/finish_scene.js"></script>
  
  <div id="dialogue-box">
    <div id="dialogue">      
      <div class="line right"><div class="bubble"><p>ты все еще здесь?</p><linemeta speaker="i" emotion="unsure"></linemeta></div></div>
      <div class="line left highlight"><div class="bubble"><p>Да, я тут</p><linemeta speaker="j" emotion="neutral"></linemeta></div></div>
      <div class="line right"><div class="bubble"><p>пока я сама не решилась постить</p><linemeta speaker="i" emotion="neutral"></linemeta></div></div>
      <div class="line right"><div class="bubble"><p>отдаю вам эту историю</p><linemeta speaker="i" emotion="neutral"></linemeta></div></div>
      <div class="line right instant">
      <div class="bubble">
         <figure><img src="assets/backgrounds/kitchen_1.png"">
             <figcaption><b>Моя история.doc</b></figcaption>
         </figure>
      <linemeta speaker="i" emotion="unsure"></linemeta></div></div>
      <div class="line left highlight"><div class="bubble"><p>Спасибо, почитаю!</p><linemeta speaker="j" emotion="malice"></linemeta></div></div>
      
      
      
  </div>
    
    <div id="highlight-box" ></div>
  </div>
  <components>
  <div class="emotions">
      <img src="assets/sprites/j_neutral.jpg" class="left" speaker="j" emotion ="neutral">
      <img src="assets/sprites/i_neutral.jpg" class="right" speaker="i" emotion="neutral">
      <img src="assets/sprites/j_malice.jpg" class="left" speaker="j" emotion ="malice">
      <img src="assets/sprites/j_sad.jpg" class="left" speaker="j" emotion ="sad">
      <img src="assets/sprites/j_happy.jpg" class="left" speaker="j" emotion ="happy">
      <img src="assets/sprites/i_unsure.jpg" class="right" speaker="i" emotion="unsure">
      <img src="assets/sprites/i_sad.jpg" class="right" speaker="i" emotion="sad">
  </div>
  <div class="wave">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  </components>
</body>
</html>
